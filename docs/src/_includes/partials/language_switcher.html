<h2 class="visually-hidden">{% trans "Language selection" %}</h2>
{% if locale == 'en' %}
{% set switch = '/fr/'+translationUrl %}
  <a href="{{ switch | url}}">{{ site.fr.label }}</a>
{% else %}
{% set switch = '/fr/'+translationUrl %}
  <a href="{{ switch | url}}">{{ site.en.label }}</a>
{% endif %}
