<nav class="nav--main"  aria-label="{% trans 'Product navigation' %}">
  <div class="page--container">
    <ul>
      {% for item in collections.section[locale] %}
      <li>
        <a href="{{ item.url | url }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }} >{{ item.data.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
